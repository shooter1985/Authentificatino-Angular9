<div class="row mt-5">
    <div class="col-md-4 mb-3" style="cursor: pointer;" *ngFor="let special of specialEvents" routerLink>
        <div class="card ovf-hidden">
            <div class="view overlay">
              <img class="card-img-top" src="./assets/images/event1.jpeg" alt="Card image cap">
            </div>

            <div class="card-body">
              <h5 class="card-title font-weight-bold">{{special.name}}</h5>
              <hr>
              <p class="card-text text-muted">Du {{special.startDate | date : 'dd MMMM y'}} au {{special.endDate | date: 'dd MMMM y'}}</p>
              <a class="link-text text-right" routerLink>
                <h5>Read more <svg class="bi bi-chevron-double-right" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M3.646 1.646a.5.5 0 01.708 0l6 6a.5.5 0 010 .708l-6 6a.5.5 0 01-.708-.708L9.293 8 3.646 2.354a.5.5 0 010-.708z" clip-rule="evenodd"/>
                    <path fill-rule="evenodd" d="M7.646 1.646a.5.5 0 01.708 0l6 6a.5.5 0 010 .708l-6 6a.5.5 0 01-.708-.708L13.293 8 7.646 2.354a.5.5 0 010-.708z" clip-rule="evenodd"/>
                  </svg></h5>
              </a>
            </div>
        </div>
    </div>

    <div class="col-md-10 mx-auto mt-5" *ngIf="specialEvents.length">
        <nav aria-label="Page navigation example">
            <ul *ngIf="pager.pages && pager.pages.length" class="pagination justify-content-center pagination-lg">
                <li [ngClass]="{disabled:pager.currentPage === 1}" class="page-item first-item">
                    <a routerLink = '/special' [queryParams]="{ page: 1 }" class="page-link">First</a>
                </li>
                <li [ngClass]="{disabled:pager.currentPage === 1}" class="page-item previous-item">
                    <a routerLink = '/special' [queryParams]="{ page: pager.currentPage - 1 }" class="page-link">Previous</a>
                </li>
                <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}" class="page-item number-item">
                    <a routerLink = '/special' [queryParams]="{ page: page }" class="page-link">{{page}}</a>
                </li>
                <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}" class="page-item next-item">
                    <a routerLink = '/special' [queryParams]="{ page: pager.currentPage + 1 }" class="page-link">Next</a>
                </li>
                <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}" class="page-item last-item">
                    <a routerLink = '/special' [queryParams]="{ page: pager.totalPages }" class="page-link">Last</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
