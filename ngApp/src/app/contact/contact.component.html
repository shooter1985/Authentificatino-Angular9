<div class="container mt-4">
    <div class="row">
        <div class="col">
            <form class="form" #contactForm="ngForm" novalidate (ngSubmit)="contactUs()">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <svg class="bi bi-envelope" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M14 3H2a1 1 0 00-1 1v8a1 1 0 001 1h12a1 1 0 001-1V4a1 1 0 00-1-1zM2 2a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2V4a2 2 0 00-2-2H2z" clip-rule="evenodd"/>
                            <path fill-rule="evenodd" d="M.071 4.243a.5.5 0 01.686-.172L8 8.417l7.243-4.346a.5.5 0 01.514.858L8 9.583.243 4.93a.5.5 0 01-.172-.686z" clip-rule="evenodd"/>
                            <path d="M6.752 8.932l.432-.252-.504-.864-.432.252.504.864zm-6 3.5l6-3.5-.504-.864-6 3.5.504.864zm8.496-3.5l-.432-.252.504-.864.432.252-.504.864zm6 3.5l-6-3.5.504-.864 6 3.5-.504.864z"/>
                        </svg>
                        Contact us.
                    </div>
                    <div class="card-body">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" [(ngModel)]="contactFormData.name" #name="ngModel" name="name"
                                [class.is-invalid]="name.invalid && name.touched" class="form-control" id="name" placeholder="Your name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" [(ngModel)]="contactFormData.email" #email="ngModel" name="email"
                                [class.is-invalid]="email.invalid && email.touched" email="true" class="form-control" id="email" placeholder="Your email" required>
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea [(ngModel)]="contactFormData.message" #message="ngModel" name="message"  minlength="5"
                                    [class.is-invalid]="message.invalid && message.touched" class="form-control" id="message" rows="6" required>
                                </textarea>
                            </div>
                            <div class="mx-auto">
                                <button [disabled] = "contactForm.form.invalid" type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
                            </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-12 col-sm-4">
            <div class="card bg-light mb-3">
                <div class="card-header bg-success text-white text-uppercase">
                    <svg class="bi bi-house-door-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6.5 10.995V14.5a.5.5 0 01-.5.5H2a.5.5 0 01-.5-.5v-7a.5.5 0 01.146-.354l6-6a.5.5 0 01.708 0l6 6a.5.5 0 01.146.354v7a.5.5 0 01-.5.5h-4a.5.5 0 01-.5-.5V11c0-.25-.25-.5-.5-.5H7c-.25 0-.5.25-.5.495z"/>
                        <path fill-rule="evenodd" d="M13 2.5V6l-2-2V2.5a.5.5 0 01.5-.5h1a.5.5 0 01.5.5z" clip-rule="evenodd"/>
                    </svg>
                    Address</div>
                <div class="card-body">
                    <p>3 rue des Champs Elys√©es</p>
                    <p>75008 PARIS</p>
                    <p>France</p>
                    <p>Email : email@example.com</p>
                    <p>Tel. +33 12 56 11 51 84</p>

                </div>

            </div>
        </div>
    </div>
</div>
