<div class="row mt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Register</h3>
            </div>
            <div class="card-body">
                <form class="form">
                    <div class="form-group">
                        <label for="my-input">Email: </label>
                        <input [(ngModel)]="registerUserData.email" id="my-input" class="form-control rounded-0" type="text" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="my-input">Mot de passe: </label>
                        <input [(ngModel)]="registerUserData.password" id="my-input" class="form-control rounded-0" type="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary float-right" (click) = "registerUser()">Register</button>
                </form>
            </div>
        </div>        
    </div>
</div>
